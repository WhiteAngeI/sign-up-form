<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="left-side"></div>
  <div class="right-side">
    <div class="top-text">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>

    <div class="white-box">
      <p id="white-box-p">Let's do this!</p>
      <form>
        <div class="form-row">
          <div class="form-element">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required>
          </div>
          <div class="form-element">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-element">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-element">
            <label for="tel">Phone number:</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"/>
          </div>
        </div>
       <div class="form-row">
          <div class="form-element">
            <label for="pw">Password:</label>
            <input type="password" id="pw" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <p id="validation-error"></p>
          </div>
          <div class="form-element">
            <label for="cpw">Confirm password:</label>
            <input type="password" id="cpw" name="password" required>
          </div>
       </div>
      </form>
      <button type="submit" value="Create Account">Create Account</button>
    </div>
    <p id="account">Already have an account? <a href="#" class="login">Log in</a></p>
  </div>
</body>

</html>
